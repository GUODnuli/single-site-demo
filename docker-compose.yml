services:
  postgres:
    image: postgres:15-alpine
    container_name: curtain-postgres
    environment:
      POSTGRES_USER: vendure
      POSTGRES_PASSWORD: vendure_password
      POSTGRES_DB: vendure
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vendure -d vendure"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
